<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center mt-2">Formulario de ingreso</h1>
    <br>
    <br>
    <div class="container">

        <form>

            <div class="form-group row" name="name">
                <label for="input" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameprof">
                </div>
            </div>

            <div class="form-group row" name="lastname">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastnameprof">
                </div>
            </div>

            <div class="form-group row" name="email">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailprof">
                </div>
            </div>

            <div class="form-group row" name="password">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>

            <div class="form-group row" name="photo">
                <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>

            <div class="form-group row" name="specialties">
                <label for="input" class="col-sm-2 col-form-label">Specialties</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="specialties">
                </div>
            </div>

            <div class="form-group row" name="education">
                <label for="input" class="col-sm-2 col-form-label">Education</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="education">
                </div>
            </div>

            <div class="form-group row" name="age">
                <label for="input" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age">
                </div>
            </div>

            <div class="form-group row" name="lastWork">
                <label for="input" class="col-sm-2 col-form-label">LastWork</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastWork">
                </div>
            </div>

            <div class="form-group row" name="lastWorkyears">
                <label for="input" class="col-sm-2 col-form-label">LastWork Years</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastWorkyears">
                </div>
            </div>

            <div class="form-group row" name="description">
                <label for="input" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>

            
            <div class="form-group row" name="certAntec">
                <label for="input" class="col-sm-2 col-form-label">Certificado de antecedentes</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="certAntec">
                </div>
            </div>
            
            <div class="form-group row" name="certTitulo">
                <label for="input" class="col-sm-2 col-form-label">Certificado de título</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="certTitulo">
                </div>
            </div>

            <div class="form-group row" name="certSuperInt">
                <label for="input" class="col-sm-2 col-form-label">Certificado de Superintendencia de Salud</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="certSuperInt">
                </div>
            </div>

            <br>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto términos y contratos
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar formulario</button>
        </form>
    </div>
</body>

</html>
